<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naafi'dea Widanindita - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/contact.js"></script> <!-- JS baru untuk contact form -->
</head>
<body>
  
  <!-- Navbar -->
  <div id="navbar"></div>
    
  <!-- Contact Page Content (Hidden by default) -->
  <div id="contact-page"></div>
  <section class="contact-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- Section Title with Subtle Animation -->
          <div class="text-center mb-5">
            <h2 class="section-title">Let's Connect</h2>
            <p class="lead text-muted mt-3">Share your thoughts or ideasâ€”I'm here to collaborate.</p>
          </div>

          <div class="row g-5">
            <!-- Contact Form Column -->
            <div class="col-lg-7">
              <div class="contact-form-wrapper">
                <div class="form-header">
                  <i class="fas fa-edit icon"></i>
                  <h4>Send a Message</h4>
                </div>
                <form class="contact-form" id="contactForm">
                  <!-- Alert feedback container -->
                  <div id="formAlert" class="alert" role="alert" style="display: none;"></div>
                  <div class="input-group mb-4">
                    <input type="text" class="form-control enhanced-input" id="name" name="name" placeholder="Your Name" required>
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                  </div>
                  <div class="input-group mb-4">
                    <input type="email" class="form-control enhanced-input" id="email" name="email" placeholder="Your Email" required>
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                  </div>
                  <div class="input-group mb-4">
                    <textarea class="form-control enhanced-textarea" id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                    <span class="input-icon textarea-icon"><i class="fas fa-comment"></i></span>
                  </div>
                  <button type="submit" class="btn submit-btn w-100">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                    <span class="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                  </button>
                </form>
              </div>
            </div>

            <!-- Contact Info Column - Innovative Floating Cards Layout -->
            <div class="col-lg-5">
              <div class="contact-info-wrapper">
                <div class="info-header">
                  <i class="fas fa-link icon"></i>
                  <h4>Reach Out</h4>
                </div>
                <div class="contact-cards">
                  <a href="https://wa.me/6285333050912" class="contact-card whatsapp" target="_blank">
                    <div class="card-icon">
                      <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="card-content">
                      <h6>WhatsApp</h6>
                      <p>+62 853-3305-0912</p>
                    </div>
                  </a>
                  <a href="mailto:naafidea5@gmail.com" class="contact-card email" target="_blank">
                    <div class="card-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="card-content">
                      <h6>Email</h6>
                      <p>naafidea5@gmail.com</p>
                    </div>
                  </a>
                  <a href="https://www.linkedin.com/in/naafideawidanindita" class="contact-card linkedin" target="_blank">
                    <div class="card-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="card-content">
                      <h6>LinkedIn</h6>
                      <p>/in/naafideawidanindita</p>
                    </div>
                  </a>
                  <a href="https://github.com/NaafideaWidanindita" class="contact-card github" target="_blank">
                    <div class="card-icon">
                      <i class="fab fa-github"></i>
                    </div>
                    <div class="card-content">
                      <h6>GitHub</h6>
                      <p>/NaafideaWidanindita</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2023 Naafi'dea Widanindita. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
